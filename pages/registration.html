<form action="register.php" method="post">

  <fieldset>
    <legend>#1</legend>
    <div>
      <label for="femeli">Фамилия</label>
      <input id="femeli" name="femeli" placeholder="Фамилия" type="text">
    </div>
    <div>
      <label for="firstname">Имя</label>
      <input id="firstname" required name="firstname" placeholder="Имя" type="text">
    </div>
    <div>
      <label for="lastname">Отчество</label>
      <input id="lastname" name="lastname" placeholder="Отчество" type="text">
    </div>

    <div>
      <label for="pasw">Пароль</label>
      <input id="pasw" name="pasw" placeholder="Пароль" type="password">
    </div>
    <div>
      <label for="email">Почта</label>
      <input id="email" name="email" placeholder="Почта" type="email">
    </div>
    <div>
      <label for="url">Адрес сайта</label>
      <input id="url" name="url" type="url" value="http://mysite.name">
    </div>
    <div>
      <label for="date">Дата рождения:</label>
      <input id="date" name="date" type="date">
    </div>
    <div>
      <label for="file">Добавить фотографию:</label>
      <input id="file" name="file" type="file">
    </div>

  </fieldset>
  <fieldset>
    <legend>#2</legend>
    <p>Выбрать пол</p>
    <div>
      <input id="gender-male" type="radio" name="gender" value="male">
      <label for="gender-male">Мужской</label>
    </div>
    <div>
      <input id="gender-female" type="radio" name="gender" value="female">
      <label for="gender-female">Женский</label>
    </div>
  </fieldset>
  <fieldset>
    <legend>#3</legend>
    <p>Выберите предпочитаемую кухню:</p>
    <div>
      <input id="ua" checked name="kitchen" value="ukrainian" type="checkbox">
      <label for="ua">Украинская</label>
    </div>
    <div>
      <input id="gr" name="kitchen" value="georgian" type="checkbox">
      <label for="gr">Грузинская</label>
    </div>
    <div>
      <input id="it" name="kitchen" value="italian" type="checkbox">
      <label for="it">Итальянская</label>
    </div>
    <div>
      <input id="fr" name="kitchen" value="french" type="checkbox">
      <label for="fr">Французская</label>
    </div>
    <div>
      <input id="us" name="kitchen" value="american" type="checkbox">
      <label for="us">Американская</label>
    </div>
    <div>
      <input id="jp" name="kitchen" value="japanese" type="checkbox">
      <label for="jp">Японская</label>
    </div>
    <div>
      <input id="ch" name="kitchen" value="chinese" type="checkbox">
      <label for="ch">Китайская</label>
    </div>
  </fieldset>
  <fieldset>
    <legend>#4</legend>
    <div>
      <label for="txt">О себе:</label>
      <textarea placeholder="Введите информацию о себе..." name="txt" id="txt" cols="30" rows="10"></textarea>
    </div>
  </fieldset>
  <fieldset>
    <legend>#5</legend>

    <button type="submit">Зарегистрироваться</button>
    <button type="reset">Очистить форму</button>

  </fieldset>
</form>
