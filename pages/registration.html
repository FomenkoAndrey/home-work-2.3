<form action="https://tests.fomenko.top/echo/index.php" method="get">
  <fieldset>
    <legend>#1 Основная группа</legend>
    <div>
      <label for="family">Фамилия</label>
      <input id="family" name="family" placeholder="Фамилия" type="text">
    </div>
    <div>
      <label for="firstname">Имя</label>
      <input id="firstname" name="firstname" placeholder="Имя" required type="text">
    </div>
    <div>
      <label for="lastname">Отчество</label>
      <input id="lastname" name="lastname" placeholder="Отчество" type="text">
    </div>
    <div>
      <label for="password">Пароль</label>
      <input id="password" name="password" placeholder="Пароль" type="password">
    </div>
    <div>
      <label for="email">Почта</label>
      <input id="email" name="email" placeholder="Почта" type="email">
    </div>
    <div>
      <label for="url">Адрес сайта</label>
      <input id="url" name="url" type="url" value="https://mysite.name">
    </div>
    <div>
      <label for="date">Дата рождения:</label>
      <input id="date" name="date" type="date">
    </div>
    <div>
      <label for="file">Добавить фотографию:</label>
      <input id="file" name="file" type="file">
    </div>
  </fieldset>

  <fieldset>
    <legend>#2 Выбрать пол</legend>
    <div>
      <input id="gender-male" name="gender" type="radio" value="male">
      <label for="gender-male">Мужской</label>
    </div>
    <div>
      <input id="gender-female" name="gender" type="radio" value="female">
      <label for="gender-female">Женский</label>
    </div>
  </fieldset>

  <fieldset>
    <legend>#3 Выберите кухню</legend>
    <div>
      <input checked id="ua" name="kitchen" type="checkbox" value="ukrainian">
      <label for="ua">Украинская</label>
    </div>
    <div>
      <input id="gr" name="kitchen" type="checkbox" value="georgian">
      <label for="gr">Грузинская</label>
    </div>
    <div>
      <input id="it" name="kitchen" type="checkbox" value="italian">
      <label for="it">Итальянская</label>
    </div>
    <div>
      <input id="fr" name="kitchen" type="checkbox" value="french">
      <label for="fr">Французская</label>
    </div>
    <div>
      <input id="us" name="kitchen" type="checkbox" value="american">
      <label for="us">Американская</label>
    </div>
    <div>
      <input id="jp" name="kitchen" type="checkbox" value="japanese">
      <label for="jp">Японская</label>
    </div>
    <div>
      <input id="ch" name="kitchen" type="checkbox" value="chinese">
      <label for="ch">Китайская</label>
    </div>
  </fieldset>

  <fieldset>
    <legend>#4 Подробности</legend>
    <div>
      <label for="txt">О себе:</label>
      <textarea cols="30" id="txt" name="txt" placeholder="Введите информацию о себе..." rows="10"></textarea>
    </div>
  </fieldset>
  <fieldset>
    <legend>#5 Действия</legend>
    <div>
      <button type="submit">Зарегистрироваться</button>
    </div>
    <div>
      <button type="reset">Очистить форму</button>
    </div>
  </fieldset>
</form>
